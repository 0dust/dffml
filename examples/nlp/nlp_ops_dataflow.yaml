definitions:
  embedding:
    name: embedding
    primitive: generic
  get_single_output:
    name: get_single_output
    primitive: map
  get_single_spec:
    name: get_single_spec
    primitive: array
  max_len_def:
    name: max_len_def
    primitive: int
  pad_token_def:
    name: pad_token_def
    primitive: str
  remove_stopwords.inputs.custom_stop_words:
    default: null
    name: remove_stopwords.inputs.custom_stop_words
    primitive: array
  remove_stopwords.inputs.text:
    name: remove_stopwords.inputs.text
    primitive: str
  remove_stopwords.outputs.result:
    name: remove_stopwords.outputs.result
    primitive: str
  spacy_model_name_def:
    name: spacy_model_name_def
    primitive: str
  text_def:
    name: text_def
    primitive: str
flow:
  get_embedding:
    inputs:
      max_len:
      - seed:
        - max_len_def
      pad_token:
      - seed:
        - pad_token_def
      spacy_model:
      - seed:
        - spacy_model_name_def
      text:
      - remove_stopwords: result
  get_single:
    inputs:
      spec:
      - seed
  remove_stopwords:
    inputs:
      custom_stop_words:
      - seed
      text:
      - seed:
        - sentence
linked: true
operations:
  get_embedding:
    inputs:
      max_len: max_len_def
      pad_token: pad_token_def
      spacy_model: spacy_model_name_def
      text: text_def
    name: get_embedding
    outputs:
      embedding: embedding
    stage: processing
  get_single:
    inputs:
      spec: get_single_spec
    name: get_single
    outputs:
      output: get_single_output
    stage: output
  remove_stopwords:
    inputs:
      custom_stop_words: remove_stopwords.inputs.custom_stop_words
      text: remove_stopwords.inputs.text
    name: remove_stopwords
    outputs:
      result: remove_stopwords.outputs.result
    stage: processing
seed:
- definition: get_single_spec
  value:
  - embedding
- definition: spacy_model_name_def
  value: en_core_web_sm
- definition: pad_token_def
  value: <PAD>
- definition: max_len_def
  value: 10